<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <script src="app.js"></script>
  </body>
</html>
